<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Future Awaits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: black;
      color: rgb(146, 86, 9);
      font-family: monospace;
      padding: 20px;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #console {
      font-size: 4.5vw; /* scales with screen size */
      max-width: 600px;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    @media (min-width: 768px) {
      #console {
        font-size: 1.2rem; /* readable on larger screens */
      }
    }
  </style>
</head>
<body>
  <div id="console">> Our future is loading...</div>

  <script>
    const lines = [
      "> We choose each other — every day.",
      "> You are never alone",
      "> Always together.",
      "> Even in our problems, even in the hard days — we stay",
      "> Through every moment, every breath, every heartbeat...",
      "> I love you endlessly, Hano ❤️",
      "> Forever yours, even in silence. 💫"
    ];
    let i = 0;
    const consoleDiv = document.getElementById('console');

    function nextLine() {
      if (i < lines.length) {
        consoleDiv.innerText += "\n" + lines[i++];
        setTimeout(nextLine, 2000);
      }
    }

    setTimeout(nextLine, 1500);
  </script>
</body>
</html>
