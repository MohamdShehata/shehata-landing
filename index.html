<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rewind...</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 25vh;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 5px #fff;
      animation: glitch 1.2s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 cyan; }
      50% { text-shadow: -2px 0 red, 2px 0 cyan; }
      100% { text-shadow: 2px 0 red, -2px 0 cyan; }
    }

    .rewind {
      margin-top: 40px;
      font-size: 1.2rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>STAY TUNED <br>SHEHATA...</h1>
  <div class="rewind">||◄◄ LOADING</div>
</body>
</html>
